
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PropHunt Rent Charts</title>

  <!-- External Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


  <!-- global links -->
  <link rel="stylesheet" href="../global/global-style.css" />
  <script src="../global/global-utils.js" defer></script>

  <!-- local links -->
  <link rel="stylesheet" href="house-search.css"> 
  <script src="rent-chart.js" defer></script>
</head>

<body style="background-color: #f8f9fa;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="house-search.html">PropHunt</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="house-search.html">Property Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="rent-chart.html">Rent Charts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    
  <section class="container my-5 text-center">
    <h1 class="mb-4" style="font-weight: 600;">Maryland County Fair Market Rents</h1>
    <p class="lead text-muted">Select a county to see rent charts </p>
  
    <div class="row justify-content-center">
      <div class="col-md-6">
        <select id="countySelect" class="form-select form-select-lg mb-4">
          <option id="countyHolder" value="">Loading counties...</option>
        </select>
      </div>
    </div>
  </section>
  
  <section class="container">
    <div id="fmrResults" class="p-4 bg-white shadow-sm rounded" style="min-height: 200px;">
      <p class="text-center text-muted">Please select a county </p>
    </div>
  </section>

  <div id="carousel-container" style="width: 90%; max-width: 900px; margin: 0 auto;">
    <div class="swiper">
      <div class="swiper-wrapper" id="swiper-wrapper">
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  
      



</body>
</html>
